<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pixel Art Maker | Google Africa Scholarship 2018</title>

    <link rel="stylesheet" href="css/font-face-syntax.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="favicons/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="favicons/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
    <link rel="apple-touch-icon" href="favicons/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="favicons/favicon-144.png">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
  </head>

  <body>
    <header>
      <div class="menu-item animate-icon" title="Toggle Menu/Toolbar">
        <img src="icons/menu-icon-small.png" alt="" class="icon">
      </div>

      <div class="app-title">
        <h1>
          Pixel Art Maker
          <span>...tool for creating a digital masterpiece</span>
        </h1>
      </div>

      <div class="toolbar-container">
        <!--
          inputHeight.max = (635 - height of toolbar) / height of tr
        -->
        <div class="toolbar-item" title="Select Grid Height">
          <label for="inputHeight">Grid Height:</label>
          <input type="number" id="inputHeight" name="height" min="1" max="58" value="58" autofocus tabindex="0">
        </div>
        
        <!-- animate
          inputWidth.max = (1366 - width of toolbar) / width of td
        -->
        <div class="toolbar-item" title="Select Grid Width">
          <label for="inputWidth">Grid Width:</label>
          <input type="number" id="inputWidth" name="width" min="1" max="131" value="131" tabindex="1">
        </div>

        <div class="toolbar-item" title="Create Grids">
          <input type="button" value="Apply" tabindex="2">
        </div>

        <div class="toolbar-item separator"></div>
        
        <div class="toolbar-item" title="Change Color">
          <label for="colorPicker">Select Grid Color:</label>
          <input type="color" id="colorPicker" name="color" class="color-picker" tabindex="3">
        </div>

        <div class="toolbar-item tool paint-tool animate-icon" title="Paint Grid" tabindex="4">
          <img src="icons/pen-icon.png" alt="" class="icon">
        </div>
        
        <div class="toolbar-item tool erase-tool animate-icon" title="Clear Grid" tabindex="5">
          <img src="icons/eraser-icon.png" alt="" class="icon">
        </div>

        <div class="toolbar-item tool eye-dropper-tool animate-icon" title="Color Eye Dropper" tabindex="6">
          <img src="icons/eyedropper-icon.png" alt="" class="icon">
        </div>

        <div class="toolbar-item tool clear-canvas-tool animate-icon" title="Clear Design Canvas" tabindex="7">
          <img src="icons/cleancanvas-icon.png" alt="" class="icon">
        </div>
      </div>
    </header>

    <main>
      <h2 class="design-canvas">Design Canvas</h2>
      <div class="pixel-canvas-container">
        <table id="pixelCanvas" class="pixel-canvas"></table>
      </div>
    </main>

    <script src="script.js" async></script>
  </body>
</html>
